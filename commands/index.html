    <script src="https://cdn.jsdelivr.net/showdown/1.6.4/showdown.min.js"></script>
    <script>
      let mdToHTML = new showdown.Converter();
      $.ajax({
        url: 'https://raw.githubusercontent.com/snkrsnkampa/Bastion/master/languages/english/commandDescription.json',
        dataType: 'json',
        success: function(commands) {
          let makeTag = function(openTag, closeTag) {
            return function(content){
              return openTag + content + closeTag;
            };
          };
          let tHead = makeTag('<thead>', '</thead>');
          let tBody = makeTag('<tbody>', '</tbody>');
          let tr = makeTag('<tr>', '</tr>');
          let th = makeTag('<th>', '</th>');
          let td = makeTag('<td>', '</td>');

          function insertBasicTable(data, id) {
            $('#' + id).html(
              tHead(tr(th('Command') + th('Description'))) +
              tBody(
                Object.keys(data).reduce(function(o, n) {
                  return o + tr(td(`<code>${n}</code>`) + '' + td(mdToHTML.makeHtml(data[n]) + ''));
                }, '')
              )
            );
          };

          insertBasicTable(commands, 'commandsList');
        }
      });
    </script>
